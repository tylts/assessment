<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li id="title"><h1>Generic Resume</h1></li>
          <li><a href="#">Cover Letter</a></li>
          <li><a href="#">Goals</a></li>
          <li><a href="#">Misc</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article><p id="date">Today's date:</p></article>
      <h2>Work Experience</h2>
      <hr />
    </main>
    <section>
      <h3>Big Job</h3>
      <span class="job-date"><em>Nov 2023 - Feb 2025</em></span>
      <br />
      <br />
      <ul class="job-description">
        <li>Did a <strong>really good </strong>job</li>
        <li>Worked with people and things</li>
        <li>Mastered the art of using a <mark>highlighter</mark></li>
        <li>Used a phone</li>
        <li>Emails too</li>
      </ul>
    </section>

    <footer>Â© 1989 by Tyler Cave</footer>
    <script>
      const dateContainer = document.getElementById('date');
      const date = new Date();
      const month = date.toLocaleString('default', { month: 'long' });
      const today = date.toLocaleString('default', { weekday: 'long' });
      const day = date.getDate();

      dateContainer.textContent = `Today is ${today}, ${month} ${day}`;

      console.log('HELLLOOOOOOOO!!!');
    </script>
  </body>
</html>
